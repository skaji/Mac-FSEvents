name = Mac-FSEvents
author = Andy Grundman <andy@hybridized.org>, Rob Hoelz <rob@hoelz.ro>

[Git::GatherDir]
exclude_filename = META.json
exclude_filename = LICENSE
exclude_filename = Makefile.PL
[CopyFilesFromBuild]
copy = META.json
copy = LICENSE
copy = Makefile.PL
[VersionFromMainModule]
[LicenseFromModule]
override_author = 1
[ReversionOnRelease]
prompt = 1
[NextRelease]
format = %v  %{yyyy-MM-dd HH:mm:ss VVV}d%{ (TRIAL RELEASE)}T
[Git::Check]
allow_dirty = Changes
allow_dirty = META.json
allow_dirty = Makefile.PL
[GithubMeta]
issues = 1
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root
[MetaProvides::Package]
inherit_version = 0
inherit_missing = 0
[PruneFiles]
filename = dist.ini
filename = cpm.yml
filename = README.md
match = ^(xt|author|maint|example|eg)/
[GitHubREADME::Badge]
badges = github_actions/test.yml
[Prereqs::From::cpmfile]
[MetaJSON]
[Git::Contributors]
[License]

[CheckChangesHasContent]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromRelease]
match = \.pm$
[Git::Commit]
commit_msg = %v
allow_dirty = Changes
allow_dirty = META.json
allow_dirty = Makefile.PL
allow_dirty_match = \.pm$
[Git::Tag]
tag_format = %v
tag_message =
[Git::Push]

[MakeMaker::Awesome]
header_file = maint/Makefile_header.PL
WriteMakefile_arg = %args
